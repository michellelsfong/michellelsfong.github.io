<html>
  <head><title>Daily counter</title>
    <meta name="viewport" content="width=device-width" />

    <style>

        body {
          background-color: rgb(239, 238, 231);
            font-size: 30px;
            margin: 40px;
        }

        p {
          margin: 0px;
        }

        button {
          border: none;
          background-color: white;
          padding: 20px;
          margin: 50px 0 0 0;
          cursor: pointer;
        }

        button:active {
          background-color: rgb(241, 240, 237);
          
        }

    </style>
  
  </head>
  <body>

    <p>Daily counter</p>
    <p class="js-count-display"></p>

    <button onclick="
      count(1);
      displayCount();
    ">Done
    </button>

    <button onclick="
      count(-1);
      displayCount();
    ">Undo
    </button>

    <button onclick="
      counter = 0;
      localStorage.removeItem('saveCount');
      displayCount();
    ">Reset
    </button>

    <script>

      let counter = JSON.parse(localStorage.getItem('saveCount')) || 0;

      displayCount();

      function count(value) {
        counter += value;
        localStorage.setItem('saveCount', counter);
      }

      function displayCount() {
        document.querySelector('.js-count-display')
            .innerHTML = counter;
      }

    </script>

  </body>
</html>
