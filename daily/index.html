<html>
  <head><title>Daily counter</title></head>
  <body>

    <p>Counter</p>

    <button onclick="
      count(1);
      displayCount();
    ">Done
    </button>

    <button onclick="
      count(-1);
      displayCount();
    ">Undo
    </button>

    <button onclick="
      counter = 0;
      localStorage.removeItem('saveCount');
      displayCount();
    ">Clear
    </button>

    <p class="js-count-display"></p>

    <script>

      let counter = JSON.parse(localStorage.getItem('saveCount')) || 0;

      function count(value) {
        counter += value;
        localStorage.setItem('saveCount', counter);
      }

      function displayCount() {
        document.querySelector('.js-count-display')
            .innerHTML = counter;
      }
    </script>
  </body>
</html>
